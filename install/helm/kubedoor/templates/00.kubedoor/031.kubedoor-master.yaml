{{- if .Values.kubedoor.master.enable }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: kubedoor-config
  namespace: kubedoor
data:
  CK_HOST: {{ .Values.clickhouse.CK_HOST | quote }}
  CK_PORT: {{ .Values.clickhouse.CK_PORT | quote }}
  CK_HTTP_PORT: {{ .Values.clickhouse.CK_HTTP_PORT | quote }}
  CK_USER: {{ .Values.clickhouse.CK_USER | quote }}
  CK_PASSWORD: {{ .Values.clickhouse.CK_PASSWORD | quote }}
  CK_DATABASE: kubedoor
  PROM_TYPE: {{ .Values.tsdb.type | quote }}
  {{- if eq .Values.tsdb.type "KubeDoor" }}
  PROM_URL: "http://{{ .Values.monit.vm_single.user }}:{{ .Values.monit.vm_single.passwd }}@victoria-metrics.kubedoor:8428"
  {{- else if eq .Values.tsdb.type "Victoria-Metrics-Cluster" }}
  PROM_URL: {{ .Values.tsdb.remoteRead | quote }}
  {{- else }}
  PROM_URL: {{ .Values.tsdb.url | quote }}
  {{- end }}
  PROM_K8S_TAG_KEY: {{ .Values.tsdb.external_labels_key | quote }}
  MSG_TYPE: {{ .Values.config.MSG_TYPE | quote }}
  MSG_TOKEN: {{ .Values.config.MSG_TOKEN | quote }}
  DEFAULT_AT: {{ .Values.monit.kubedoor_alarm.DEFAULT_AT | quote }}
  ALERTMANAGER_EXTURL: {{ .Values.monit.kubedoor_alarm.ALERTMANAGER_EXTURL | quote }}

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubedoor-master
  namespace: kubedoor
  labels:
    app: kubedoor-master
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubedoor-master
  template:
    metadata:
      labels:
        app: kubedoor-master
    spec:
      containers:
        - name: kubedoor-master
          image: {{ .Values.image.repository }}/kubedoor-master:{{ .Values.image.kubedoor_master_tag }}
          envFrom:
            - configMapRef:
                name: kubedoor-config
          env:
            - name: TZ
              value: Asia/Shanghai
          resources:
            limits:
              cpu: "1"
              memory: 1Gi
            requests:
              cpu: 1m
              memory: 1Mi
          livenessProbe:
            tcpSocket:
              port: 80
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: 80
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          imagePullPolicy: Always
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: kubedoor-master
  namespace: kubedoor
  labels:
    app: kubedoor-master
spec:
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
  selector:
    app: kubedoor-master
  type: ClusterIP 
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: kubedoor-collect
  namespace: kubedoor
spec:
  schedule: 0 1 * * *
  concurrencyPolicy: Allow
  suspend: false
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: kubedoor-collect
              image: registry.cn-shenzhen.aliyuncs.com/starsl/busybox-curl
              command:
                - /bin/sh
                - '-c'
                - curl -s 'http://kubedoor-master.kubedoor/api/cron_peak_data'
              imagePullPolicy: IfNotPresent
          restartPolicy: Never
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
{{- end }}
